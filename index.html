<!DOCTYPE html>
<html lang="en" ng-app="AutoSchedulerApp">

<head>
  <meta charset="UTF-8">
  <title>Automatic Scheduler Priorities</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="./css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
  <link href="./css/style.css" media="all" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js" charset="utf-8"></script>
  <script src="js/AutoSchedulerController.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>

<body ng-controller="AutoSchedulerController as priorities">
  <div id="modal">
    <div id="header">
      <div id="close-button">

      </div>
      <p id="title">Automatic Scheduler Priorities</p>
    </div> <!-- end header -->
    <div>  <!-- main priorities body -->
      <div ng-repeat="priority in priorities.all">
        <p>{{ priority.title }}</p>
      </div>
    </div>
  </div> <!-- end modal-->
</body>

</html>
